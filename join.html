<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Cleanup - ShoreSquad</title>
    <meta name="description" content="Join ShoreSquad's beach cleanup events and make a difference">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1><a href="index.html">ShoreSquad</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#map">Find Cleanups</a></li>
                <li><a href="index.html#weather">Weather</a></li>
                <li><a href="index.html#community">Community</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="join-section">
            <div class="join-container">
                <h2>Join Next Cleanup</h2>
                <div class="upcoming-events">
                    <h3>Upcoming Events</h3>
                    <div class="event-cards">
                        <!-- Event cards will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="signup-form">
                    <h3>Registration Form</h3>
                    <form id="cleanup-form" onsubmit="return handleFormSubmit(event)">
                        <div class="form-group">
                            <label for="cleanup-location">Select Location</label>
                            <select id="cleanup-location" required>
                                <option value="">Choose a location</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cleanup-date">Select Date</label>
                            <input type="date" id="cleanup-date" required>
                        </div>

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="team-size">Team Size (including you)</label>
                            <input type="number" id="team-size" min="1" max="10" value="1" required>
                        </div>

                        <div class="form-group">
                            <label for="experience">Previous Cleanup Experience</label>
                            <select id="experience" required>
                                <option value="none">None</option>
                                <option value="some">1-3 Events</option>
                                <option value="experienced">4+ Events</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="equipment">Do you need cleanup equipment?</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="need-gloves">
                                <label for="need-gloves">Gloves</label>
                                <input type="checkbox" id="need-bags">
                                <label for="need-bags">Trash Bags</label>
                                <input type="checkbox" id="need-picker">
                                <label for="need-picker">Trash Picker</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="submit-button">Register for Cleanup</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanups fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
